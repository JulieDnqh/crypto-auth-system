<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Auth System - Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .auth-wrapper {
            display: flex;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px; /* Increased max-width for two columns */
            overflow: hidden; /* Ensures rounded corners apply to children */
        }
        .form-column {
            flex: 1;
            padding: 30px;
            text-align: center;
        }
        .info-column {
            flex: 1;
            background-color: #28a745; /* Green background for info column */
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .info-column h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }
        .info-column p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 2em;
        }
        .input-group {
            margin-bottom: 10px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e0e6ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 0.95em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
            outline: none;
        }
        .button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #28a745; /* Green for signup */
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .link-text {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
        .link-text a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="form-column">
            <h1>Sign Up</h1>
            <form action="/signup" method="POST">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="passphrase">Passphrase</label>
                    <input type="password" id="passphrase" name="passphrase" placeholder="Create a passphrase" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p class="link-text">Already have an account? <a href="/login">Login</a></p>
        </div>
        <div class="info-column">
            <h2>Join Our Secure Community!</h2>
            <p>Sign up for the Crypto Auth System to protect your digital identity and assets with our state-of-the-art security features.</p>
            <p>Experience seamless and secure authentication, key management, and data encryption.</p>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = {};
            const inputs = this.querySelectorAll('input');
            inputs.forEach(input => {
                formData[input.name] = input.value;
            });

            console.log('Signup Form Data:', formData); // Log data to browser console
            this.reset(); // Reset form fields
        });
    </script>
</body>
</html>
