<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form" action="/submit-form" method="POST">
                <h1>Create Account</h1>
                <input type="email" placeholder="Email" name="email" required />
                <input type="text" placeholder="Họ tên" name="fullName" required />
                <input type="date" placeholder="Ngày sinh" name="dob" />
                <input type="tel" placeholder="Số điện thoại" name="phoneNumber" />
                <input type="text" placeholder="Địa chỉ" name="address" />
                <input type="password" placeholder="Passphrase" name="passphrase" required />
                <input type="hidden" name="action" value="signup">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form" action="/submit-form" method="POST">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Passphrase" name="passphrase" required />
                <a href="#">Forgot your password?</a>
                <input type="hidden" name="action" value="login">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div id="user-input-display"></div>
    <script src="script.js"></script>
</body>
</html>
