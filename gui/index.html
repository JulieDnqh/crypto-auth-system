<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Auth System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #004d66; /* Dark teal */
            height: 60px;
            width: 100%;
        }
        .header-top {
            background-color: #00334d; /* Even darker teal for the very top bar */
            height: 20px;
            width: 100%;
        }
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 80%; /* Adjust as needed */
            max-width: 1000px; /* Max width for the card */
            min-height: 400px;
        }
        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }
        .right-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f2f7; /* Light blue background for the icon */
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .icon-shield {
            width: 150px; /* Adjust size as needed */
            height: 150px;
            background-color: #26a69a; /* Teal color for the shield */
            border-radius: 50%; /* Make it circular for now, will replace with SVG later */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 80px;
        }
        .icon-user {
            width: 80px;
            height: 80px;
            background-color: #ffe0b2; /* Light peach color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff9800; /* Orange color for the user icon */
            font-size: 40px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
        }
        .button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .button.signup {
            background-color: #004d66; /* Dark teal */
        }
        .button.signin {
            background-color: #26a69a; /* Teal */
        }
    </style>
</head>
<body>
    <div class="header-top"></div>
    <div class="header"></div>
    <div class="container">
        <div class="card">
            <div class="left-panel">
                <div class="icon-user">ðŸ‘¤</div> <!-- Placeholder for user shield icon -->
                <h1>Crypto Auth System</h1>
                <p>To continue, kindly log in with your account</p>
                <div class="buttons">
                    <a href="/signup" class="button signup">Sign up</a>
                    <a href="/login" class="button signin">Sign in</a>
                </div>
            </div>
            <div class="right-panel">
                <div class="icon-shield">ðŸ”’</div> <!-- Placeholder for crypto shield icon -->
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
